name: Build and Test

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9, "3.10"]
        sqlalchemy-version: ["1.4"]
        numpy-version: ["1.18", "1.22"]
        exclude:
          - python-version: 3.7
            numpy-version: 1.22

        TANGOS_TESTING_DB_BACKEND: [sqlite, mysql+pymysql]
    runs-on: ${{ matrix.os }}
    env:
      C: gcc-10
      CXX: g++-10
      TANGOS_TESTING_DB_USER: root
      TANGOS_TESTING_DB_PASSWORD: root
      TANGOS_TESTING_DB_BACKEND: ${{ matrix.TANGOS_TESTING_DB_BACKEND }}
    steps:
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/checkout@v2
    - name: Install gcc
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get update -qq
        sudo apt install gcc-10 g++-10
    - name: Build and install tangos
      run: |
        python -m pip install -e '.[tests]' numpy~=${{ matrix.numpy-version}} sqlalchemy~=${{ matrix.sqlalchemy-version}}
    - name: Check that tangos can import without pynbody
      run: |
         python -c "import tangos"
    - name: Install with pynbody and yt
      run: python -m pip install -e '.[tests,full]'
    - name: Set up MySQL
      if: ${{ matrix.TANGOS_TESTING_DB_BACKEND == 'mysql+pymysql' }}
      run: |
        sudo /etc/init.d/mysql start
    - name: Run all tests
      working-directory: tests
      run: python -m pytest
